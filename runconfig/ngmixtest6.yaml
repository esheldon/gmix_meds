# testing robust fitting
run: "ngmixtest6"
run_type: "mcmc"

# testbeds are defined in deswl/desmeds/testbed
dataset: "testbed"
testbed: {"name":"sva1-2", "release":"SVA1_COADD_SPTE"}


# must exist in tiles
withbands: ["r","i","z"]

# what we will process
bands:     ["r","i","z"]

# if a testbed, we will only use a subset of the tiles
# in here
medsconf: "013"

nper: 10

# 4000 iter
config: "nmedstest6"
