# pre for a pre-run for neighbors code
# t for testbed
run: "pre001t"
run_type: "mcmc"

# testbeds are defined in deswl/desmeds/testbed
dataset: "testbed"
testbed: {"name":"sva1", "release":"SVA1_COADD_SPTE"}

# must exist in tiles
withbands: ["g","r","i","z"]

# what we will process
bands:     ["g","r","i","z"]

# if a testbed, we will only use a subset of the tiles
# in here
medsconf: "013"

nper: 10

config: "pre001"
