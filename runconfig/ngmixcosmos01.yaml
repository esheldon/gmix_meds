run: "ngmixcosmos01"
run_type: "mcmc"

# testbeds are defined in deswl/desmeds/testbed
dataset: "SVA1_COADD_COSMOS"

# must exist in tiles
withbands: ["g","r","i","z"]

# what we will process
bands:     ["g","r","i","z"]

# if a testbed, we will only use a subset of the tiles
# in here
medsconf: "013"

nper: 10

# same as current nmedstest.yaml but limit cosmos to "full depth equivalent"
config: "nmedscosmos01"
